<header>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/" (click)="closeMenu()">
        <img class="ingenico-logo" src="../../../../e-drive/assets/images/logo-ingenico-site.svg" alt="ingenicoLogo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        aria-label="Toggle navigation"
        (click)="toggleMenu()">
        <span *ngIf="!isMenuOpen" class="navbar-toggler-icon"></span>
        <span *ngIf="isMenuOpen" class="close-button">&times;</span>
      </button>
      <div class="navbar-collapse" [hidden]="!isMenuOpen">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" mat-button (click)="openLoginModal()">
              <img src="../../../../../../e-drive/assets/images/sign-in.svg" alt="icone login" /> Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" mat-button (click)="openRegisterModal()">
              <img src="../../../../../../e-drive/assets/images/sign-up.svg" alt="icone cadastro" /> Cadastro
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" mat-button routerLink="/e-driver/intro-page" fragment="servicos" (click)="closeMenu()">
              <img src="../../../../../../e-drive/assets/images/services.svg" alt="icone serviços" /> Serviços
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" mat-button routerLink="/e-driver/intro-page" fragment="contatos" (click)="closeMenu()">
              <img src="../../../../../../e-drive/assets/images/contact.svg" alt="icone contato" /> Contato
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
