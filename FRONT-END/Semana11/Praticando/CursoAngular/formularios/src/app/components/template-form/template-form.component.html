<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group" [class.has-error]="!nome.valid && nome.touched" [class.has-feedback]="!nome.valid && nome.touched">


        <label for="nome" class="control-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!nome.valid && nome.touched"></span>
        <span id="nome" class="sr-only" *ngIf="!nome.valid && nome.touched"></span>
        <div class="alert alert-danger" *ngIf="!nome.valid && nome.touched">
            Nome é obrigatorio
        </div>
    </div>

    <div class="form-group" [class.has-error]="!email.valid && email.touched" [class.has-feedback]="!email.valid && email.touched">

        <label for="email" class="control-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" required email #email="ngModel">
        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!email.valid && email.touched"></span>
        <span id="email" class="sr-only" *ngIf="!email.valid && email.touched"></span>
        <div class="alert alert-danger" *ngIf="!email.valid && email.touched">
            Email é obrigatorio
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </div>

</form>
